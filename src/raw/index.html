<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="index.js">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!--  data-tilt data-tilt-max="25" data-tilt-speed="400" data-tilt-glare="400" -->
    </div>

    <div class="card">

    </div>
    
    <div class="card">

    </div>
  </div>

  <div class="scene" style="perspective: 100px; perspective-origin: 0;">
    <div class="cube-container">
      <div class="cube">
        <div class="front"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="left"></div>
      </div>
    </div>
    <div class="floor" style="width: 500px; height: 500px; background-color: brown; transform: rotateX(90deg);"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.1/vanilla-tilt.min.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
      max: 25,
      speed: 400,
      glare: true,
      reverse: true
    });
  </script>
</body>
</html>
